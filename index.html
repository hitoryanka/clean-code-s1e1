<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css"
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <div class="matrix">
      <img id="matrix-img" src="./eisenhower-matrix.jpg">
      <a 
        id="matrix-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="tasks-wrapper">
      <p id="topSectionForAddingElementToList">
        <label class="new-task-title-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input"class="new-task-title-input" type="text">
          <button id="new-task-add">Add</button>
        </div>
      </p>
      <h3 class="tasks-category">Todo</h3>
      <ul class="tasks" id="pending-tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox">
          <label class="task-title-label">Pay Bills</label>
          <input type="text" class="task-title-input">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task task-edited">
          <input type="checkbox" class="task-checkbox">
          <label class="task-title-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-title-input">
          <button class="task-edit">Save</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-category">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-title-label">See the Doctor</label>
          <input type="text" class="completed-task task-title-input">
          <button class="task-edit">Edit</button>
          <button class="task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
